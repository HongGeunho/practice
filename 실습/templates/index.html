<!DOCTYPE html>
<html>
<head>
    <title>노래 목록</title>
</head>
<body>
    <h1>노래 목록</h1>
    <ul>
        {% for song in songs %}
        <li>
            {{ song.title }} - {{ song.artist }} ({{ song.album }})
            <audio controls>
                <source src="{{ url_for('play', filename=song.filename) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">노래 추가</a>
</body>
</html>
